{% extends "base.html" %}

{% block nav %}
<section class="content-header">
    <h1>
        用户管理
        <small>添加新用户</small>
    </h1>
</section>
{% endblock %}

{% block content %}
    <form class="form-horizontal" role="form" action={{ postUrl }} method="POST" >
    {% csrf_token %}

        {% for item in form %}
            <div class="form-group">
                <label class="control-label col-md-1">{{item.label}}</label>
                <div class="col-md-2">
                    {{item}}
                </div>
                <div class="col-md-offset-1 col-md-10">
                    {{item.errors}}
                </div>
            </div>
        {% endfor %}

        <div class="form-group">
            <div class="col-md-offset-1 col-md-10">
                <button type="submit" class="btn btn-danger btn-sm">新 增</button>
            </div>
        </div>
    </form>
{% endblock %}
