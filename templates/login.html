<!DOCTYPE HTML>
<html>
<head>
  <title>Gaea 用户中心</title>
  <!-- Custom Theme files -->
  <link href="/static/css/style.css" rel="stylesheet" type="text/css" media="all"/>
  <!-- Custom Theme files -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="keywords"
        content="Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>
  <!--Google Fonts-->
  <!--link href='http://fonts.useso.com/css?family=Roboto:500,900italic,900,400italic,100,700italic,300,700,500italic,100italic,300italic,400' rel='stylesheet' type='text/css'-->
  <!--link href="/static/css/login1.css" rel="stylesheet" type="text/css"-->
  <!--link href='http://fonts.useso.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'-->
  <!--Google Fonts-->
</head>
<body>
<div class="login">
  <h2>Gaea 用户中心</h2>
  <div class="login-top">
    <!--h1>DevOps开发和维护</h1-->
    <form class="form-horizontal" role="form" action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-md-1">{{ form.username.label }}</label>
        <input type="text" class="form-control" name="{{ form.username.html_name }}" required="">
      </div>
      <div class="form-group">
        <label class="control-label col-md-1">{{ form.password.label }}</label>
        <input type="password" class="form-control" name="{{ form.password.html_name }}" required="">
      </div>
      <div>
        {{ form.captcha }}
      </div>
      <div class="forgot">
        <input type="hidden" name="next" value="{{ next }}"/>
        <input type="submit" name="submit" value="登陆">
      </div>
      <h4 style="color: red"><b>
        {% for errors in errors %}
          {% if errors %}
            {{ errors }} |
          {% endif %}
        {% endfor %}
      </b></h4>
    </form>
   </div>
    <div class="login-bottom">
      <h6><a href="http://ops.intra.gomeplus.com/">Gaea 用户中心</a></h6>
    </div>
  </div>
  <div class="copyright">
    <p>Copyright &copy; 2017-2018 V1.0.3 www.test.com All Rights Reserved. tets@版权所有</p>
  </div>


</body>
</html>
