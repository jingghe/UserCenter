{% extends "base.html" %}

{% block nav %}
<section class="content-header">
    <h1>
        系统授权
        <small>系统列表</small>
    </h1>
</section>
{% endblock %}

{% block content %}
    <div class="btn-toolbar">
        <div class="btn-group">
            <a class="btn btn-default" href="{% url 'permission_add' %}"><span class="glyphicon
            glyphicon-edit"></span>增加系统</a>
        </div>
    </div>

    <hr/>

    <table class="table table-hover table-striped  table-bordered table-condensed">
        <tr>
            <th>系统名称</th>
            <th>用户授权API</th>
            <th>用户回收API</th>
            <th>API验证用户</th>
            <th>操作</th>
        </tr>

        {% for i in page_list %}
            <tr style="font-size: 13px;">
                <td>{{ i.name }}</td>
                <td>{{ i.create_url }}</td>
                <td>{{ i.delete_url }}</td>
                <td>{{ i.user }}</td>
                <td>
                  <a class="btn btn-warning btn-xs" href="/permission/edit/{{ i.id }}/"
                    onclick="return confirm('确认修改系统{{ i.name }}吗？？')"><span></span>修改</a>
                  <a class="btn btn-danger btn-xs" href="/permission/delete/{{ i.id }}/"
                    onclick="return confirm('确认删除系统{{ i.name }}吗？？')"><span></span>删除</a>
                   <a class="btn btn-success btn-xs" href="/department/delete/{{ i.id }}/"><span></span>同步</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    {% include "paging/paginator.html" %}
{% endblock %}
